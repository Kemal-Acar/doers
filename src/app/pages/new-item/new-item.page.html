<ion-header>
  <app-header headerName="New ToDo">
    <ion-back-button left></ion-back-button>
  </app-header>
</ion-header>
<ion-content>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains"
      src="https://media.gettyimages.com/id/116772376/de/foto/notepad-to-do-liste.jpg?s=612x612&w=gi&k=20&c=HGa9yNKUye2V2BMRzKDkcJwmKBGIU29Yw74vx4RbsMk=" />
    <ion-card-header>
      <ion-card-title>To Do</ion-card-title>
      <ion-card-subtitle>Kemal Acar</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">What's there to do?</ion-label>
          <ion-input placeholder="Enter here"></ion-input>
        </ion-item>
        <ion-item >
          <ion-list lines="none">
            <ion-item>
              <ion-checkbox disabled="true" slot="start"></ion-checkbox>
              <ion-input placeholder="Enter mini task here if you want :)"></ion-input>
            </ion-item>
            <ion-item>
              <ion-button fill="clear" slot="start">
                <ion-icon color="primary" name="add"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Is it due some day?</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col class="flex-center">
        <ion-button size="large" class="CreateIconButton">
          <ion-icon name="create-outline" color="primary"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col class="flex-center">
        <ion-button size="large" class="CancelIconButton">
          <ion-icon name="close-outline" color="primary"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
