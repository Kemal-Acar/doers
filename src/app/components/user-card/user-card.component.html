<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card-title>
            {{userName}}
          </ion-card-title>
          <ion-card-subtitle class="no-text-tranformation">
            {{userEmail}}
          </ion-card-subtitle>
        </ion-col>
        <ion-col size="auto">
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
  <ion-card-content>
    <app-accept-decline-grid></app-accept-decline-grid>
  </ion-card-content>
</ion-card>
