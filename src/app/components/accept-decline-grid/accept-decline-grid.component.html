<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button fill="clear" size="large" class="flex-center">
        <ion-icon color="success" name="checkmark-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="clear" size="large" class="flex-center">
        <ion-icon color="danger" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p class="flex-center">Accept</p>
    </ion-col>
    <ion-col>
      <p class="flex-center">Decline</p>
    </ion-col>
  </ion-row>
</ion-grid>
